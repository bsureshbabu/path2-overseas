<section>

		<div class="bg-white shadow rounded-4 rounded-bottom-right-0 p-4 p-lg-5">

					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.2982183841054!2d78.40162486470476!3d17.493272038015256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91eb2b993b07%3A0xed26605695e62d9b!2sAlluri%20Trade%20Centre!5e0!3m2!1sen!2sin!4v1662095508557!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

				<div class="col-lg-6">        
					<!-- Form START -->
					<h4 class="text-center mb-3">Send Message</h4>
					<form class="row g-3">
						<div class="col-md-6">
							<label for="inputName" class="form-label">Name</label>
							<input type="text" class="form-control" id="inputName" placeholder="Please enter name">
						</div>
						<div class="col-md-6">
							<label for="inputEmail" class="form-label">Email </label>
							<input type="email" class="form-control" id="inputEmail" placeholder="Please enter email">
						</div>

						<div class="col-md-6">
							<label for="inputPhonenumber" class="form-label">Phone number</label>
							<input type="text" class="form-control" id="inputPhonenumber" placeholder="Please enter  phone number">
						</div>
						<div class="col-md-6">
							<label for="inputSubject" class="form-label">Subject</label>
							<input type="text" class="form-control" id="inputSubject" placeholder="Please enter subject">
						</div>

						<div class="col-12">
							<label for="exampleFormControlTextarea2" class="form-label">Message</label>
							<textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="Please enter Message"></textarea>
						</div>          
					
						<div class="col-12">
							<!-- Check -->
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="check1">
								<label class="form-check-label" for="check1">I agree to the terms and conditions</label>
							</div>
						</div>
						<div class="col-12 text-center d-grid">
							<!-- Button -->
							<button type="submit" class="btn btn-warning mb-0">Send message</button>
						</div>
					</form>
					<!-- Form END -->    
				</div>

				
			</div><!-- Row END -->
